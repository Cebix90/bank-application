name: Code Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
    
      - name: Install dependencies
        working-directory: /bank-application/frontend
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting with Prettier
        run: npm run prettier
